<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <meta name="theme-color" content="#FFF">
    <title ng-bind="title">ANGULAR</title>

    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/1.4.1/css/ionicons.min.css">
    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,400i,700" rel="stylesheet" type='text/css'>
    <script>window.device = { isDevice: false };</script>
    <script id="cordova.js"></script>
  </head>
  <body translate-cloak ng-class="currentState">
    <script>
      window.ionic.Platform.ready(function() {
        angular.bootstrap(document, ["app"]);
        if (window.device.isDevice) {
          navigator.splashscreen.hide();
        }
      });
    </script>
  </body>
</html>
